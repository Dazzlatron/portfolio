  </svg>
  
  <script>
    const svg = document.getElementById('logo-wave');
    const rects = svg.querySelectorAll('rect');
  
    function playWave() {
      rects.forEach(rect => {
        rect.style.animation = 'none';
        rect.offsetHeight;
  
        const delay = Math.random() * 0.5;
  
        rect.style.animation = `pop 0.5s cubic-bezier(0.4, 0, 0.2, 1) ${delay}s 1`;
  
        setTimeout(() => {
          rect.style.animation = 'none';
        }, (delay + 0.5) * 1000);
      });
    }
  
    // Play every 8 seconds
    setInterval(playWave, 8000);
  
    // Initial play and on hover
    playWave();
    svg.addEventListener('mouseenter', playWave);
  </script>

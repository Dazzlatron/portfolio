<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    .main-layout {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      flex-direction: row;
    }
    .side-nav {
      width: 15vw;
      min-width: 120px;
      max-width: 400px;
      background: #f4f4f4;
      padding: 2rem 1rem;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
      flex-shrink: 0;
    }
    .main-content {
      width: 80vw;
      min-width: 0;
      box-sizing: border-box;
      padding: 2rem;
      background: #fff;
      flex-grow: 1;
    }
    .right-spacer {
      width: 5vw;
      min-width: 20px;
      max-width: 80px;
      background: transparent;
      flex-shrink: 0;
    }
    @media (max-width: 540px) {
      .main-layout {
        flex-direction: column;
      }
      .side-nav, .main-content {
        width: 100vw;
        min-width: 0;
        max-width: none;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      .main-content {
        border-bottom: none;
      }
      .right-spacer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <aside class="side-nav">
      <h2>Left Column (15%)</h2>
      <p>Navigation or sidebar content goes here.</p>
    </aside>
    <main class="main-content">
      <h1>Right Column (80%)</h1>
      <p>Main content goes here. This area takes up the main width of the page.</p>
    </main>
    <aside class="right-spacer"></aside>
  </div>
</body>
</html>

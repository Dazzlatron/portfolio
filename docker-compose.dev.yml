version: '3.8'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"  # Vite default port
      - "8080:8080"  # Your current port
    volumes:
      - .:/app
      - /app/node_modules
      
    environment:
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped
    stdin_open: true
    tty: true
